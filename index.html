<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterVeil - Legal Documents | PiazSoftware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .link-card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .link-card p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .link-card h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AfterVeil</h1>
        <p class="subtitle">Legal Documents</p>
        
        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we collect, use, and protect your personal information</p>
            </a>
            
            <a href="terms-of-use.html" class="link-card">
                <h2>Terms of Use</h2>
                <p>Read our terms and conditions for using AfterVeil</p>
            </a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 PiazSoftware. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
